<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* Box-level*/
           display: block;
           background-color: lightgray;

           height: 300PX;
           width: 300px; 

           border: 10px solid darkslategray;
           padding: 10px;
           margin: 20px auto 40px auto;
           outline: 5px dashed salmon;
        }

        a { /* Inline-level*/
           display: inline; 
           border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de Box-Level, mas os <a href="#">links são exemplo de Inline-Level</a>.Vamos ver como isso funciona. </p>
</body>
</html>
